<div class="boy">
	<div class="work">
		<div class="logo">
			
			<img src="../../../assets/img/login.png" alt="login">
			<p>every thing can be moved</p>
		</div>
		<hr>
		<div class="loginwork">
			<div class="form">
				<div class="error">{{error}}</div>
				<form  (ngSubmit)="getUserByEmailAndPassword2()">

					<div class="form-group user">
						<input type="text" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
						<i class="fa fa-user"></i>
					</div>
					<div class="form-group pass">
						<input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
						<i class="fa fa-lock"></i>
					</div>
					<div class="form-group btn1">
						<button class="btn btn-success" type="submit">Login</button>
					</div>
				</form>
				<div class="forgot">
					<P><a href="">Forgot your Password?</a></P>
				</div>
				<div class="form-group btn1">
					<a routerLink="/register"><button class="button1">Register</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
