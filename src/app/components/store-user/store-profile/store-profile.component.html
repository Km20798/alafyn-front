<app-store-nav></app-store-nav>
<div class="container " >
	<div class="row">
    <div class="col-md-7 ">
<div class="panel panel-default">
   <div class="panel-body">
    <div class="wating" *ngIf="load">
      <div class="loading"></div>
    </div>
    <div class="information" *ngIf="!load">
      <img src="../../../../assets/img/karim.jpg" alt="">
      <table>
          <tr>
            <th>Username</th>
            <td>{{user.username}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>{{user.phone}}</td>
          </tr>
          <tr>
            <th>Address</th>
            <td>{{user.address.country}} {{user.address.city}} {{user.address.addressDet}} </td>
          </tr>
      </table>
      </div>
  <div class="container " *ngIf="!load">
    <div class="con">
      <div class="col-sm-5 col-xs-6 img">
        <img [src]="reterviedImage" class="im"></div>
      <div class="col-sm-5 col-xs-6 img">
        <img [src]="reterviedImage2" class="im"></div>
      <div class="col-sm-5 col-xs-6 img">
        <img [src]="reterviedImage3" class="im"></div>
      <div class="col-sm-5 col-xs-6 img">
        <img [src]="reterviedImage4" class="im"> 
      </div>
    </div>
  </div>
