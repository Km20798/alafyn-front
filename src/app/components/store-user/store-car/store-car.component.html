<app-store-nav></app-store-nav>
<div class="mar">
<button class="button btn btn-primary" (click)="showForm()" *ngIf="!add">Add new Car</button>
<button class="button btn btn-info" (click)="showForm()" *ngIf="add">Get All Cars</button>
<app-add-car *ngIf="add"></app-add-car>
<div class="table" *ngIf="!add">
  <div class="wating" *ngIf="load">
    <div class="loading"></div>
  </div>
  <table *ngIf="!load">
    <thead>
      <tr>
        <th>Car_Type</th>
        <th>User</th>
        <th>detailes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{car.type}}</td>
        <td>{{car.user.email}}</td>
        <td><button class="info" (click)="getCarInfo(car.id)"><i class="fa fa-info-circle"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
